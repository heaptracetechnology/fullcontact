omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
info:
  version: 1.0.0
  title: FullContact
  description: This is a fullcontact service
actions:
  person:
    help: Search for a person
    arguments:
      email:
        type: string
        in: requestBody
        help: Contact email address.
      twitter:
        type: string
        in: requestBody
        help: Contact Twitter ID.
      phone:
        type: string
        in: requestBody
        help: Contact phone number.
    http:
      path: /person
      method: post
      port: 8000
      contentType: application/json
    output:
      contentType: application/json
      type: map

  company:
    help: Search for a company
    arguments:
      domain:
        type: string
        required: true
        in: requestBody
    http:
      path: /company
      method: post
      port: 8000
      contentType: application/json
    output:
      contentType: application/json
      type: map

environment:
  API_KEY:
    help: |
      Get from https://dashboard.fullcontact.com/
    type: string
    pattern: "[\\w\\d]{32}"
  USER_AGENT:
    help: |
      When making http requests the user agent is required.
    type: string
    default: Undefined
